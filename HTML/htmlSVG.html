<html>
<head>
<meta charset="utf-8">
<title>HtmlSVG</title>
<style>
#svgrect{
position:relative;
left:50%;
-webkit-transform:translateX(-20%);
-ms-transform:translateX(-20%);
transform:translateX(-20%);
}
</style>
</head>

<body>
<svg id="svgrect" height="500" xmlns="https://www.w3c.org/2000/svg">
<!circle id="cir" cx="50" cy="50" r="50" fill="yellow"/>
<!rect id="rect" height="100" width="400" fill="green"/>
<!Line id="lin" x0="0" y0="0" x1="200" y1="100" style="stroke:green;stroke-width:3px"/>
<!ellipse id="el" cx="0" cy="0" rx="50" ry="30" fill="green"/>
<polygon points="10,10,20,50,60,100" fill="green"/>
</svg>
</body>
</html>
