<!DOCTYPE html>
<html>
     <head>
	      <meta charset="utf-8" />
          <title>Complete Web Development Tools</title>
          <!-- Bootstrap CSS min. files-->
		  <link rel="stylesheet" href="css/bootstrap.min.css">
		  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
		  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
		  
		  <!-- Custom CSS file -->
		  <link rel="stylesheet" href="hello.css">

    </head>
    <body>
	      <div class="container">
		      <div class="row">
			      <div class="col-xs-12">
				     <h1>Basic Form</h1>
				      <form action="" method="">
					      <div class="form-group">
						     <label for="email">Email Address</label>
							 <input type="email" class="form-control" id="email"/>
						  </div>
						  <div class="form-group">
						     <label for="password">Password</label>
							 <input type="password" class="form-control" id="password"/>
						  </div>
						  <div class="form-group">
						     <label for="file">Upload file</label>
							 <input type="file" id="file"/>
						  </div>
						  <div class="form-group">
						     <input type="submit" class="btn btn-default" value="Submit"/>
						  </div>
					  </form>
				  </div>
			  </div>
		  </div>
		  
		  <!-- Bootstrap popper min. file above JavaScript min. file-->
		  <script src="popper/dist/popper.min.js"></script>
		  <script src="popper/dist/popper-utils.min.js"></script>
		  
		 <!-- Bootstrap jQuery min. file above JavaScript min. file-->
		  <script src="js/jquery.min.js"></script>
		  
	      <!-- Bootstrap JavaScript min. file at the bottom of body tag-->
		  <script src="js/bootstrap.min.js"></script>
           
	</body>
</html>
