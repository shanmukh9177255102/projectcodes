<!DOCTYPE html>
<html>

<head>
<script type="text/javascript">
function over()
{
document.write("mouse over");
}
function out()
{
document.write("mouse out");
}
function pagerefresh(t)
{
setTimeout("location.reload(true);",t);
}
function Redirect(){
window.location="https://www.google.com";
}

function confirmation()
{
var Steve=confirm("Do you really like");
if(Steve==true){document.write("yes");return true;}
else{document.write("No");return false;}

}
function getprompted()
{
var val=prompt("Enter ur Name");
document.write(val);
}
function printpage()
{
window.print();
}
</script>
</head>
