<!DOCTYPE HTML>
<html>
<head>
<style>
#rcorners1{
border-radius:30px;
background: #00ff00;
padding:30px;
width:250px;
height:200px;
}
#rcorners2{
border-radius:30px;
border:5px solid #00ff00;
padding:30px;
width:250px;
height:200px;
}
#bordering{
border:15px solid transparent;
padding:20px;
border-image-source:url(images/sntpilogo.png);
border-image-repeat:round;
border-image-slice:30;
border-image-width:15px;
}
</style>
</head>
<body>
<p id="rcorners1">Rounded corner1</p>
<p id="rcorners2">Rounded corner2</p>
<p id="bordering">Image border</p>
</body>
</html>
